plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
        maven {
        url "https://maven.waveapi.org/"
    }
}

dependencies {
    implementation "org.waveapi:API:1.0-SNAPSHOT"
}

test {
    useJUnitPlatform()
}

def dir = getProperties().get('dir')

task copyJar(type: Copy) {
    from jar
    into dir
}